name: wp_spp_app
description: "WP SPP Application"
publish_to: 'none'

version: 1.0.1

environment:
  sdk: ^3.5.4

dependencies:
  another_flutter_splash_screen: ^1.2.1
  carousel_slider: ^5.0.0
  country_flags: ^3.0.0
  crop_image: ^1.0.15
  cupertino_icons: ^1.0.8
  device_info_plus: ^11.2.0
  encrypt: ^5.0.1
  flutter:
    sdk: flutter
  flutter_image_compress: ^2.3.0
  flutter_inappwebview: ^6.1.5
  flutter_native_splash: ^2.4.3
  flutter_svg: ^2.0.16
  gap: ^3.0.1
  get: ^4.6.6
  http: ^1.2.2
  image_picker: ^1.1.2
  intl: ^0.20.1
  markdown_widget: ^2.3.2+6
  pinput: ^5.0.0
  shared_preferences: ^2.3.4
  storage_database: ^1.0.7+9
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icon/
    - assets/images/splash/
    - assets/lang/

